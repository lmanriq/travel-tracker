<!DOCTYPE html>
</html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wanderful</title>
    <link rel="icon"
      href="./images/plane-icon.svg"/>
  </head>
  <body>
    <section class="login-screen">
      <h1 class="text login-header">welcome to wanderful</h1>
      <div class="background-circle">
        <i class="fas fa-plane"></i>
        <form class="login-form">
          <h2 class="text">start wandering</h2>
          <label class="text" for="username-input">username</label>
          <input id="username-input" type="text" name="username" placeholder="username">
          <label class="text" for="password-input">password</label>
          <input id="password-input" type="text" name="password" placeholder="password">
          <p class="alert" id="incorrect-login-alert"></p>
          <button id="login-btn" class="btn btn--login"type="button" name="login-button">login</button>
        </form>
      </div>
    </section>
    <section class="user-dashboard hidden">
      <header>
        <div class="logo-box">
          <i class="fas fa-plane"></i>
          <h1>wanderful</h1>
        </div>
        <div class="welcome-banner">
          <h2>welcome, <span id="username-span"></span></h1>
        </div>
        <div class="spendings-box">
          <i class="fas fa-usd-circle"></i>
          <h2>amount spent to date</h2>
          <h2>$<span id="amount-spent">500</span></h2>
        </div>
      </header>
      <article class="top my-trips-article">
        <!-- Want to add carousel with flickidy later -->
      </article>
      <article class="bottom browse-destinations-article">

      </article>
      <article class="right new-trip-article">

      </article>
    </section>
    <section class="agent-dashboard hidden">
      <header>
        <div class="logo-box">
          <i class="fas fa-plane"></i>
          <h1>wanderful</h1>
        </div>
        <div class="welcome-banner">
          <h2>welcome, <span id="username-span"></span></h1>
        </div>
        <div class="spendings-box">
          <i class="fas fa-usd-circle"></i>
          <h2>total revenue</h2>
          <p>$<span id="total-revenue">500</span></p>
        </div>
      </header>
      <article class="top new-trips-article">
        <!-- Want to add carousel with flickidy later -->
      </article>
      <article class="bottom search-users-article">

      </article>
      <article class="right todays-travelers-article">

      </article>
    </section>



    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->

    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
